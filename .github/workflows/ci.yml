# Test on push/PR (unit + integration with secrets); publish to PyPI on tag push
name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Unit tests
        run: pytest -m "not integration" -v --tb=short

      - name: Integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PINERGY_EMAIL: ${{ secrets.PINERGY_EMAIL }}
          PINERGY_PASSWORD: ${{ secrets.PINERGY_PASSWORD }}
        run: pytest -m integration -v --tb=short

  pypi:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
